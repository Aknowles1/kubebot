apiVersion: apps/v1
kind: Deployment
metadata:
  name: insecure-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insecure-app
  template:
    metadata:
      labels:
        app: insecure-app
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      volumes:
        - name: host-vol
          hostPath:
            path: /etc
      containers:
        - name: app
          image: nginx:latest
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN", "NET_ADMIN"]
          volumeMounts:
            - name: host-vol
              mountPath: /host-etc
              readOnly: false
          # Missing resources.requests and resources.limits
          # Missing probes
